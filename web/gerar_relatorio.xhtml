<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{Usuario.verificarLogin()}"/>
    </f:metadata>
    <head>

    <body>

    <f:view>

        <div class="wrapper">
            <div class="container-fluid">
                <ui:include src="cabecalho.xhtml"/>
            </div>
        </div>
        <div class="container">
            <h2>Gerar Relat贸rios</h2>

                <div class="control-group">

                    <div class="controls">
                        <h:inputText id="dataInicial" value="#{Relatorio.dataInicial}" required="true" requiredMessage="Campo Obrigat贸rio!">

                </div>

                <div class="control-group">
                    <div class="control-label"><span style="color: red;">*</span> Data Final: </div>    
                    <div class="controls">

                        </h:inputText><br/><br/>
                    </div>
                </div>

                <h:selectBooleanCheckbox value="#{Relatorio.valor}"/> Valor<br/><br/>

                <h:commandButton action="#{Relatorio.gerar()}" value="Gerar" styleClass="btn"/>

            </h:form>
        </div>
    </f:view>

</body>
</html>
