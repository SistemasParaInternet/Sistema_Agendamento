<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:event type="preRenderView" listener="#{Usuario.verificarLogin()}"/>
    </f:metadata>


    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Listar Médicos</title>

        <link href="estilo/bootstrap.css" rel="stylesheet" media="screen"/>
    </head>
    <body>
    <f:view>
        <div class="wrapper">
            <div class="container-fluid">
                <ui:include src="cabecalho.xhtml"/>
            </div>
        </div>
        <div class="container">
            <h2>Médicos</h2>
            <h:form id="listarMed" prependId="false">
                <h:dataTable styleClass="table table-hover table-condensed"
                             value="#{Medico.listarMedicos()}" var="medicos" id="listarMedicos"
                             width="300" cellpadding="2" cellspacing="1">

                    <h:column>
                        <f:facet name="header">
                            <i class="icon-share-alt"></i>
                            <h:outputText value=""/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{medicos.cb}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{medicos.idMedico}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Médico"/>
                        </f:facet>
                        <h:outputText value="#{medicos.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CRM"/>
                        </f:facet>
                        <h:outputText value="#{medicos.crm}"/>
                    </h:column>

                </h:dataTable>

                <br/><br/>

                <h:commandButton value="Editar" action="#{Medico.carregarMedico()}"  styleClass="btn"/>
                <h:commandButton value="Apagar" action="#{Medico.remove()}" styleClass="btn"/>
                <br/><br/>
                <h:outputText value="#{Medico.texto}" styleClass="text-warning"/>
            </h:form>
        </div>
    </f:view>
</body>
</html>
