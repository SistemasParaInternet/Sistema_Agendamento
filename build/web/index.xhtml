<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Tela de Login</title>
        </meta>
        <link href="estilo/bootstrap.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body>
        <center><h1>Sistema de Agendamento</h1><br/><br/>
            <div class="container well">
                <h2>Login</h2>        
                <f:view>            
                    <h:form id="Login" prependId="false">

                        Usuário : <br/><h:inputText id="usuario" value="#{Usuario.usuario.nome}" required="true" requiredMessage="Digite um usuário" 
                                                    maxlength="12"/><br/>
                        <h:message for="usuario" styleClass="alert alert-warning"/><br/><br/>

                        Senha : <br/><h:inputSecret id="senha" value="#{Usuario.usuario.senha}" required="true" requiredMessage="Digite um senha" 
                                                    maxlength="14" /><br/>
                        <h:message for="senha" styleClass="alert alert-warning"/><br/>
                        <br/>                
                        <h:commandButton action="#{Usuario.verificarLogin()}" value="Entrar" styleClass="btn"/>                 
                        <br/>
                        <h:outputText value="#{Usuario.msgemErro}" styleClass="text-error"/>                
                    </h:form>   

                </f:view>        
            </div>
            <br/><br/><br/>Desenvolvido por Guilherme J. Anselmo Moreira.
        </center>
    </h:body>
</html>
